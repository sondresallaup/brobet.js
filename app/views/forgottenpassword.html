<h3>Have you forgot your password?</h3>

<strong>No worries, just enter your e-mail here</strong>
<div ng-init="isDisabled='true'">
  <input type="text" class="form-control" placeholder="You email" ng-model="useremail" ng-change="formChanged()"/>
  <a class="btn btn-success" ng-disabled="isDisabled" href="" role="button" ng-click="sendReset()">Request password reset</a>
</div>
