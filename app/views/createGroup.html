<br/><div class="box">
  <div class="box-header with-border">
    <h1 class="box-title">Create group</h1>
    <div class="box-tools pull-right">
    </div><!-- /.box-tools -->
  </div><!-- /.box-header -->
  <div class="box-body" ng-init="isDisabled = true">
    <input type="text" class="form-control" placeholder="group name" ng-model="group.name" ng-change="formChanged()"/>
    <a class="btn btn-success btn-sm" ng-disabled="isDisabled" href="" role="button" ng-click="createGroup()">OK</a>
  </div><!-- /.box-body -->
</div><!-- /.box -->
