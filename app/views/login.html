<div class="row">
    <form>
        <div class="input-field col s12">
          <i class="mdi-action-account-circle prefix"></i>
          <input id="icon_prefix" type="text" class="validate" ng-model="username" ng-change="formChanged()">
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field col s12">
          <i class="mdi-communication-vpn-key prefix"></i>
          <input id="icon_key" type="password" class="validate" ng-model="password" ng-change="formChanged()">
          <label for="icon_key">Password</label>
        </div>
        <div class="input-field col s12" ng-init="isDisabled = true">
          <button type="submit" class="waves-effect waves-light btn-large" ng-disabled="isDisabled" ng-click="logIn()">Sign In</button>
        </div>
        <a ng-href="#/forgottenpassword">I forgot my password</a><br>
        <a ng-href="#/register" class="text-center">Register a new membership</a>
    </form>
  </div>
