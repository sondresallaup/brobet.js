<div class="row center-align">
  <!-- loader -->
  <div ng-init="loading = true" ng-show="loading" class="preloader-wrapper small active">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
    </div>
  </div>
  <!-- end-loader -->


  <div class="card blue-grey darken-1" style="cursor: pointer" ng-click="openMatch('{{match.id}}')" ng-repeat="match in matches">
    <div class="card-content white-text">
      <span class="card-title"><img ng-src="{{match.homeLogo}}" height="20"> {{match.homeTeam}} - {{match.awayTeam}} <img ng-src="{{match.awayLogo}}" height="20"></span>
    </div>
    <div class="card-action {{match.id}} white-text">
      {{countDowntimer(match.date, match.id)}}
    </div>
  </div>
</div>
